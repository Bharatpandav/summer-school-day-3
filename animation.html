<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'gilroy';
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    #darkToggle {
      display: none;
    }

    .Main {
      height: 100%;
      width: 100%;
      transition: background 0.4s, color 0.4s;
    }

    .head {
      background: #fdfdfc;
      height: 60px;
      width: 100%;
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      gap: 2%;
      align-items: center;
      z-index: 1000;
      padding: 0 1rem;
      overflow: hidden;
      transition: background 0.4s;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .A {
      font-size: 16px;
      color: rgb(121, 121, 121);
      text-decoration: none;
      padding: 0.5rem;
      transition: color 0.3s, background 0.3s;
    }

    .A:hover {
      background: #f7f7f5;
      color: rgb(77, 104, 179);
      border-radius: 10px;
    }

    .logo {
      height: 100%;
      max-height: 50px;
      object-fit: cover;
      border-right: 2px solid #000;
    }

    main {
      margin-top: 60px;
      min-height: calc(100vh - 60px);
      width: 100%;
      background: #b8aeae;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      place-items: center;
      transition: background 0.4s;
    }

    .image,
    .image2,
    .image3 {
      width: 100%;
      max-width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .image img,
    .image2 img,
    .image3 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image img {
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .image:hover img {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    .image2 img {
      position: absolute;
      left: -100%;
      transition: left 0.6s ease-in-out;
    }

    .image2:hover img {
      left: 0;
    }

    .image3 img {
      transition: transform 0.6s ease-in-out;
    }

    .image3:hover img {
      transform: rotate(360deg);
    }

    .toggle-label {
      margin-left: auto;
      cursor: pointer;
      font-size: 1.5rem;
      user-select: none;
      padding: 0.4rem 0.7rem;
      border-radius: 5px;
      background: #ccc;
      transition: background 0.3s;
    }

    .toggle-label:hover {
      background: #aaa;
    }

    /* DARK MODE */
    #darkToggle:checked ~ .Main {
      background-color: #121212;
      color: #e0e0e0;
    }

    #darkToggle:checked ~ .Main .head {
      background-color: #1f1f1f;
    }

    #darkToggle:checked ~ .Main .A {
      color: #ccc;
    }

    #darkToggle:checked ~ .Main .A:hover {
      background: #333;
      color: #9fd3ff;
    }

    #darkToggle:checked ~ .Main main {
      background: #1e1e1e;
    }

    @media (max-width: 480px) {
      .A {
        font-size: 14px;
      }

      .head {
        flex-direction: column;
        height: auto;
        padding: 0.5rem;
      }

      .nav {
        flex-direction: column;
        width: 100%;
        background: #fdfdfc;
        padding: 0.5rem 0;
      }
    }
  </style>
</head>

<body>
  <input type="checkbox" id="darkToggle">
  <div class="Main">
    <header class="head">
      <img src="bird_2.jpg" alt="" class="logo">
      <nav class="nav">
        <a href="index.html" class="A">Home</a>
        <a href="animation.html" class="A">Animation</a>
        <a href="feedback.html" class="A">Feedback</a>
      </nav>
      <label for="darkToggle" class="toggle-label">ðŸŒ™</label>
    </header>
    <main>
      <div class="image">
        <img src="taj3.png" alt="Zoom Effect">
      </div>
      <div class="image2">
        <img src="taj2.png" alt="Slide In Effect">
      </div>
      <div class="image3">
        <img src="taj4.png" alt="Rotate Effect">
      </div>
    </main>
  </div>
</body>

</html>
